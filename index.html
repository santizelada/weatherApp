<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, Mr Wayne. Here's the weather report for today.</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<section class="container">
<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter a city name" spellcheck="false">
        <button> <i class="bi bi-search"></i></button>
    </div>
    <div class="error">
        <p> Invalid city name or unrecognizable. </p>
    </div>
    <div class="weather">
        <img src="./img/snow.png" alt="Picture of current weather" class="weather-icon">
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="./img/humidity.png" alt="">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="./img/wind.png" alt="">
                <div>
                    <p class="wind">15km/h</p>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
    </div>

</div>



</section>
<script src="./js/main.js">


</script>


</body>
</html>
